{% block css %}
<style>
  body {
    overflow-x: hidden;
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
  }
  
  /* Toggle Styles */
  
  #viewport {
    padding-left: 250px;
    transition: all 0.5s ease;
  }
  
  #content {
    width: 100%;
    position: relative;
    margin-right: 0;
  }
  
  /* Sidebar Styles */
  
  #sidebar {
    z-index: 1000;
    position: fixed;
    left: 0;
    top: 0;
    width: 250px;
    height: 100vh;
    overflow-y: auto;
    background: #37474F;
    transition: all 0.5s ease;
  }
  
  #sidebar header {
    background-color: #263238;
    font-size: 20px;
    line-height: 52px;
    text-align: center;
  }
  
  #sidebar header a {
    color: #fff;
    display: block;
    text-decoration: none;
  }
  
  #sidebar header a:hover {
    color: #fff;
  }
  
  #sidebar .nav {
    margin-top: 20px;
    padding: 0;
    list-style: none;
  }
  
  #sidebar .nav li {
    margin-bottom: 1px;
  }
  
  #sidebar .nav a {
    background: none;
    border-bottom: 1px solid #455A64;
    color: #CFD8DC;
    font-size: 14px;
    padding: 16px 24px;
    display: flex;
    align-items: center;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  
  #sidebar .nav a:hover {
    background-color: #455A64;
    color: #ECEFF1;
  }
  
  #sidebar .nav a i {
    margin-right: 16px;
  }
  
  /* Content Styles */
  
  .container-fluid {
    padding: 20px;
  }
  
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  p {
    font-size: 16px;
    line-height: 1.5;
  }
  
  /* Navbar Styles */
  
  .navbar {
    background-color: #f8f8f8;
    border-bottom: 1px solid #ddd;
    margin-bottom: 20px;
  }
  
  .navbar-default .navbar-nav > li > a {
    color: #555;
    font-weight: bold;
  }
  
  .navbar-default .navbar-nav > li > a:hover,
  .navbar-default .navbar-nav > li > a:focus {
    background-color: transparent;
    color: #333;
  }
  
  .navbar-default .navbar-right > li > a {
    padding: 15px;
  }
  
  .navbar-default .navbar-right > li > a:hover,
  .navbar-default .navbar-right > li > a:focus {
    background-color: #f8f8f8;
  }
  
  .navbar-default .navbar-right > li > a i {
    font-size: 20px;
    color: #999;
  }
  
</style>
{% endblock %}

    <ul class="nav">

        </a>

      </li>
    </ul>
  </div>
  </div>
{% endblock %}
