
{% extends 'base.html' %}
{% block css %}
<style>

    /* Sidebar Styles */
    .container {
      width: 200px; /* Adjust the width as needed */
      background-color: #000000;
      height: 100%; /* Make the sidebar fill the entire height of the page */
      position: fixed;
      top: 0;
      left: 0;
      overflow-x: hidden;
      padding-top: 20px;
      z-index: 1000;
    }

    .container ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .container ul li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .container ul li:last-child {
      border-bottom: none;
    }

    .container ul li a {
      text-decoration: none;
      color: #f5f5f5;
    }

    .container ul li:hover {
      background-color: #ddd;
    }

    /* Content Styles */
    .con {
      margin-left: 200px; /* Adjust the margin to match the sidebar width */
      padding: 20px;
    }

</style>

{%endblock%}
{% block content %}
<div class="container">
    
    <ul class="list-unstyled">
      <li><a href="{% url 'edit_is_approved' %}">Conference Approval</a></li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </div>
  
  


  {% endblock %}
