{% extends 'base.html' %}

{% block css %}
<style>
.top span {
    color: #fff;
    font-size: small;
    padding: 10px 0;
    display: flex;
    justify-content: center;
}

.top span a {
    font-weight: 500;
    color: #fff;
    margin-left: 5px;
}
.input-field {
    font-size: 15px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    height: 50px;
    width: 100%;
    padding: 0 10px 0 45px;
    border: none;
    border-radius: 30px;
    outline: none;
    transition: .2s ease;
}
.input-box i {
    position: relative;
    top: -35px;
    left: 17px;
    color: #fff;
}

.submit {
    font-size: 15px;
    font-weight: 500;
    color: black;
    height: 45px;
    width: 100%;
    border: none;
    border-radius: 30px;
    outline: none;
    background: rgba(255, 255, 255, 0.7);
    cursor: pointer;
    transition: .3s ease-in-out;
}

.submit:hover {
    background: rgba(255, 255, 255, 0.5);
    box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
}
.two-col {
    display: flex;
    justify-content: space-between;
    color: #fff;
    font-size: small;
    margin-top: 10px;
}

.two-col .one {
    display: flex;
    gap: 5px;
}

.two label a {
    text-decoration: none;
    color: #fff;
}

.two label a:hover {
    text-decoration: underline;
}
.input-field:hover,
.input-field:focus {
    background: rgba(255, 255, 255, 0.25);
}

::-webkit-input-placeholder {
    color: #fff;
}
@media only screen and (max-width: 540px) {
    .wrapper {
        min-height: 100vh;
    }

    .form-box {
        width: 100%;
        height: 500px;
    }

    .register-container,
    .login-container {
        width: 100%;
        padding: 0 20px;
    }

    .register-container .two-forms {
        flex-direction: column;
        gap: 0;
    }
}
</style>
{% endblock %}

{% block content %}
<form action="{% url 'login' %}" method="post" >

  {% csrf_token %}
  <!------------------- login form -------------------------->
  
  <div class="login-container" id="login">
      <div class="top">
          <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
          <header>Login</header>
      </div>
      <div class="input-box">
          <input type="text" class="input-field" name="email" placeholder="Username or Email">
          <i class="bx bx-user"></i>
      </div>
      <div class="input-box">
          <input type="password" class="input-field" name="password" placeholder="Password">
          <i class="bx bx-lock-alt"></i>
      </div>
      <div class="input-box">
          <input type="submit" class="submit" value="Sign In">
      </div>
      <div class="two-col">
          <div class="two">
              <label><a href="{% url 'forgot_password' %}"">Forgot password?</a></label>
          </div>
      </div>
  </div>
  
  
</form>
  {% endblock %}
