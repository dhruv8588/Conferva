{% extends 'base.html' %}

{% block content %}

  <h2>Login as Editor</h2>
    {% if next %}
      <form action="{% url 'loginEditor' %}?next={{ next }}" method="post">
    {% else %}
      <form action="{% url 'loginEditor' %}" method="post">
    {% endif %}

    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter your username"/>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter your password"/>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button><br/>
    <a href="{% url 'forgot_password' %}">Forgot password</a></br>
    <a href="{% url 'registerEditor' %}">Register to be an Editor</a>
  </form>
  
{% endblock %}
